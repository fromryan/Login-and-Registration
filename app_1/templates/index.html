<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        div {
            margin-bottom: 2px;
        }
        }
    </style>
    <title>Index</title>
</head>
<body>
   
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            {% if message.tags == 'success' %}
                <div class="alert alert-success alert-dismissable">
                    <a href='' class="close" data-dismiss='alert' aria-label='close'>x</a>
                {{ message }}
        </div>
            {% else %}
                <div class="alert alert-danger alert-dismissable">
                    <a href='' class="close" data-dismiss='alert' aria-label='close'>x</a>
                {{ message }}
                </div>
            {% endif %}
            {% endfor %}
        </div>
    {% endif %}


    <div class="container py-5">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="display-4">Register</h1>
                <form action='/register' method='POST'>
                    {% csrf_token %}
                    <div>
                        <label for="inputFirstname">First Name</label>
                        <input type="text" class="form-control" id="inputFirstname" placeholder="First name" name="first_name">
                    </div>
                    <div>
                        <label for="inputLastname">Last Name</label>
                        <input type="text" class="form-control" id="inputFirstname" placeholder="Last name" name="last_name">
                    </div>
                    <div>
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
                    </div>
                    <div>
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                    </div>
                    <div>
                        <label for="inputComfrim_password">Confirm PW</label>
                        <input type="password" class="form-control" id="inputComfrim_password" placeholder="Password" name="confirm_password">
                    </div>
                    <div>
                        <input id="create_button" class="btn btn-success" type="submit" value="Register">
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <h1 class="display-4">Log In</h1>
                <form action='/login_process' method='POST'>
                    {% csrf_token %}

                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">

                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
                    
                    <input id="create_button" class="btn btn-success" type="submit" value="Log In">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
